<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random-User-Generator</title>
  </head>
  <body>
    <div class="container">
      	<div class="profile">
			<img id="img" src="./gamer.png">
		</div>

    <div class="details">
			<div class="names">
				<div>
					<label>First Name</label>
					<div id="fname">Ravi</div>
				</div>
				<div>
					<label>Last Name</label>
					<div id="lname">Ranjan</div>
				</div>
			</div>
			<div class="email">
				<div>
					<label>Email</label>
					<div id="email">ravi.ranjan@gmail.com</div>
				</div>
			</div>
			<div class="gender">
				<div>
					<label>Gender</label>
					<div id="gender">Male</div>
				</div>
			</div>
			<div class="job">
				<div>
					<label>Job</label>
					<div id="job">Software Engineer</div>
				</div>
			</div>
			<div class="address">
				<div>
					<label>Address</label>
					<div id="address">Bokaro, Jharkhand, India, 829111</div>
				</div>
			</div>
			<div class="btn">
				<button id="btn">Generate User</button>
			</div>
		</div>
  </div>

    <script src="./script.js"></script>
  </body>
</html>
